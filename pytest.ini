# pytest configuration for AI Assistant v0.1
#
# This configuration optimizes pytest for the AI Assistant test suite:
# - Automatically excludes GUI tests to prevent segmentation faults
# - Includes coverage reporting for core modules
# - Uses short tracebacks for cleaner CI/CD output
# - Defines custom markers for test categorization

[tool:pytest]
# Test discovery settings
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Ignore patterns - exclude tools/ test scripts (require live LM Studio)
norecursedirs = tools venv .git __pycache__ .pytest_cache .mypy_cache

# Default command line options
addopts =
    --verbose              # Show test names and results
    --tb=short             # Shorter tracebacks for cleaner output
    --cov=main             # Coverage for main.py
    --cov=launcher         # Coverage for launcher.py
    --cov-report=term-missing  # Terminal coverage report
    --cov-report=html:htmlcov  # HTML coverage report
    --cov-fail-under=80    # Fail if coverage below 80%
    -k "not test_gui"      # Exclude GUI tests by default

# Custom test markers for categorization
markers =
    unit: Unit tests (isolated functionality)
    integration: Integration tests (component interaction)
    slow: Slow running tests (marked for selective execution)
    gui: GUI-related tests (may cause crashes)
    skip: Skip test (pytest built-in)