# pytest configuration for AI Assistant v0.3.0
#
# This configuration optimizes pytest for the AI Assistant test suite:
# - Automatically excludes GUI tests to prevent segmentation faults
# - Includes coverage reporting for core modules
# - Uses short tracebacks for cleaner CI/CD output
# - Defines custom markers for test categorization

[pytest]
# Test discovery settings
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Ignore patterns - exclude test scripts that require live LM Studio
norecursedirs = tools venv .git __pycache__ .pytest_cache .mypy_cache tests/tools

# Default command line options
addopts =
    --verbose
    --tb=short
    --cov=src.main
    --cov=launcher
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    -k "not test_gui"
    -m "not mcp"

# Custom test markers for categorization
markers =
    unit: Unit tests (isolated functionality)
    integration: Integration tests (component interaction)
    slow: Slow running tests (marked for selective execution)
    gui: GUI-related tests (may cause crashes)
    mcp: MCP integration tests (requires network/external servers)
    tools: AI tool functionality tests
    security: Security and safety tests
    skip: Skip test (pytest built-in)
